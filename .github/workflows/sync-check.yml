name: Check upstream changes

on:
  schedule:
    - cron: '0 8 * * 1'  # elke maandag 8:00 UTC
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Controleer upstream wijzigingen
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "## Upstream wijzigingen check - $(date -I)" > /tmp/report.md
          echo "" >> /tmp/report.md
          changes=0

          # Map domeinen naar skills
          declare -A SKILL_MAP
          SKILL_MAP[api]="ls-api"
          SKILL_MAP[dk]="ls-dk"
          SKILL_MAP[iam]="ls-iam"
          SKILL_MAP[fsc]="ls-fsc"
          SKILL_MAP[logboek]="ls-logboek"
          SKILL_MAP[notif]="ls-notif"
          SKILL_MAP[bomos]="ls-bomos"
          SKILL_MAP[egov]="ls-egov"
          SKILL_MAP[pub]="ls-pub"

          # Lees domeinen uit plugin.json
          domains=$(python3 -c "
          import json
          data = json.load(open('.claude-plugin/plugin.json'))
          for domain, ref in data.get('upstreamSync', {}).get('domains', {}).items():
              repo, branch = ref.split('@')
              print(f'{domain}|{repo}|{branch}')
          ")

          while IFS='|' read -r domain repo branch; do
            last_checked=$(python3 -c "
            import json
            print(json.load(open('.claude-plugin/plugin.json'))['upstreamSync']['lastChecked'])
            ")

            # Haal commits op sinds laatste check
            commits_json=$(gh api "repos/logius-standaarden/$repo/commits?sha=$branch&since=${last_checked}T00:00:00Z&per_page=5" 2>/dev/null || echo "[]")
            commit_count=$(echo "$commits_json" | python3 -c "import json,sys; print(len(json.load(sys.stdin)))")

            if [ "$commit_count" != "0" ]; then
              skill="${SKILL_MAP[$domain]:-$domain}"
              echo "### $domain -> \`/ls $skill\`" >> /tmp/report.md
              echo "" >> /tmp/report.md
              echo "**Repo:** [$repo](https://github.com/logius-standaarden/$repo) ($branch)" >> /tmp/report.md
              echo "**Commits sinds $last_checked:** $commit_count" >> /tmp/report.md
              echo "" >> /tmp/report.md

              # Toon gewijzigde bestanden van recente commits
              echo "**Gewijzigde bestanden:**" >> /tmp/report.md
              for sha in $(echo "$commits_json" | python3 -c "import json,sys; [print(c['sha'][:7]) for c in json.load(sys.stdin)[:3]]"); do
                files=$(gh api "repos/logius-standaarden/$repo/commits/$sha" --jq '[.files[].filename] | join(", ")' 2>/dev/null || echo "onbekend")
                msg=$(echo "$commits_json" | python3 -c "import json,sys; commits=json.load(sys.stdin); [print(c['commit']['message'].split(chr(10))[0]) for c in commits if c['sha'].startswith('$sha')]" 2>/dev/null || echo "")
                echo "- \`$sha\`: $msg" >> /tmp/report.md
                echo "  Bestanden: $files" >> /tmp/report.md
              done
              echo "" >> /tmp/report.md

              changes=$((changes + 1))
            fi
          done <<< "$domains"

          if [ $changes -eq 0 ]; then
            echo "Geen upstream wijzigingen gevonden."
            exit 0
          fi

          echo "---" >> /tmp/report.md
          echo "" >> /tmp/report.md
          echo "$changes domein(en) met wijzigingen." >> /tmp/report.md
          echo "" >> /tmp/report.md
          echo "**Actie:** controleer of de bijbehorende skill-content nog actueel is en update SKILL.md en/of reference.md indien nodig." >> /tmp/report.md

          cat /tmp/report.md

          # Maak issue aan
          gh issue create \
            --title "Upstream sync check: $changes domein(en) gewijzigd" \
            --body "$(cat /tmp/report.md)" \
            --label "sync"
