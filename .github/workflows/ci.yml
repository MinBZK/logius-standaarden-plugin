name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Valideer plugin.json
        run: python3 -c "import json; json.load(open('.claude-plugin/plugin.json'))"

      - name: Valideer marketplace.json
        run: python3 -c "import json; json.load(open('.claude-plugin/marketplace.json'))"

      - name: Controleer vereiste bestanden
        run: |
          for f in LICENSE README.md CHANGELOG.md CLAUDE.md .claude-plugin/plugin.json; do
            if [ ! -f "$f" ]; then
              echo "FOUT: $f ontbreekt"
              exit 1
            fi
          done
          echo "Alle vereiste bestanden aanwezig"

      - name: Controleer skill structuur
        run: |
          EXPECTED="ls ls-api ls-dk ls-iam ls-fsc ls-logboek ls-notif ls-bomos ls-egov ls-pub"
          for skill in $EXPECTED; do
            if [ ! -f "skills/$skill/SKILL.md" ]; then
              echo "FOUT: skills/$skill/SKILL.md ontbreekt"
              exit 1
            fi
          done
          echo "Alle 10 skills aanwezig"

      - name: Controleer SKILL.md frontmatter
        run: |
          error=0
          for f in skills/*/SKILL.md; do
            if ! head -1 "$f" | grep -q '^---$'; then
              echo "FOUT: $f mist YAML frontmatter"
              error=1
            fi
            if ! grep -q '^name:' "$f"; then
              echo "FOUT: $f mist 'name' in frontmatter"
              error=1
            fi
            if ! grep -q '^description:' "$f"; then
              echo "FOUT: $f mist 'description' in frontmatter"
              error=1
            fi
          done
          if [ $error -eq 1 ]; then exit 1; fi
          echo "Alle skills hebben geldige frontmatter"

      - name: Controleer SKILL.md maximaal 500 regels
        run: |
          error=0
          for f in skills/*/SKILL.md; do
            lines=$(wc -l < "$f")
            if [ "$lines" -gt 500 ]; then
              echo "FOUT: $f heeft $lines regels (max 500)"
              error=1
            else
              echo "OK: $f heeft $lines regels"
            fi
          done
          if [ $error -eq 1 ]; then exit 1; fi
          echo "Alle skills binnen de 500-regels limiet"

      - name: Controleer reference.md aanwezig voor domein-skills
        run: |
          DOMAINS="ls-api ls-dk ls-iam ls-fsc ls-logboek ls-notif ls-bomos ls-egov"
          error=0
          for skill in $DOMAINS; do
            if [ ! -f "skills/$skill/reference.md" ]; then
              echo "FOUT: skills/$skill/reference.md ontbreekt"
              error=1
            fi
          done
          if [ $error -eq 1 ]; then exit 1; fi
          echo "Alle domein-skills hebben reference.md"

      - name: Controleer geen hardcoded paden
        run: |
          if grep -r '/Users/' skills/ .claude-plugin/ README.md 2>/dev/null; then
            echo "FOUT: hardcoded gebruikerspaden gevonden"
            exit 1
          fi
          echo "Geen hardcoded paden gevonden"

  lint-markdown:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Lint markdown bestanden
        uses: DavidAnson/markdownlint-cli2-action@v19
        with:
          globs: '**/*.md'
